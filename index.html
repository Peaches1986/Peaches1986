<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-container {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image 1 -->
        <div class="image-container">
            <img src="images/image1.jpg" alt="Product Image 1">
        </div>
        <!-- Image 2 -->
        <div class="image-container">
            <img src="images/image2.jpg" alt="Product Image 2">
        </div>
        <!-- Add more images below in the same format -->
    </div>
</body>
</html>
